<!DOCTYPE html>
<html>

<head>
  <title>Run Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="https://unpkg.com/eva-icons"></script>
</head>

<body>
  <nav>
    <section class='before-auth'>
      <div class='before-auth-top'>
        ---
      </div>
    </section>
    <section class='after-auth'>
      <div id='enclose'>
        <section class="inline-block">
          <section class="after-settings-click">
            <form id="change-password">
              <section class='hide'>
                <input type="password" name="passwords[old]" placeholder="old password">
                <input type="password" name="passwords[new]" placeholder="new password">
                <button class="btn btn-primary">Submit</button>
              </section>
            </form>
            <button class="btn btn-primary show-change-PW">Change Password</button>
            <button id='sign-out' class="btn btn-danger sign-out">Sign Out</button>
          </section>
        </section>
        <i data-eva="settings-outline" class='before-settings-click white-background'></i>
      </div>
    </section>

  </nav>

  <div class="container">
    <div class="row">
    </div>
    <div class="row row-no-gutters">
      <div class="col-4 text-left">
        <h4 id="message"></h4>
      </div>
      <div id='title' class="col-6">
        <h1>Run Tracker</h1>
      </div>
    </div>
    <div class="row">
      <div class="buffer2"></div>
    </div>
  </div>
  <section class='before-auth'>
    <section class='before-auth-inner'>
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
        <button class="btn btn-primary">Sign Up</button>
      </form>
      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <button class="btn btn-primary">Sign In</button>
      </form>
    </section>
  </section>
  <section class='after-auth'>
    <div class="container">
      <div class="row">
      </div>

      <div class="row">
        <div class="col-3">
          <section class='box'>
            <form class='create-run'>
              <div class="form-group">
                <button type="submit" class="btn btn-primary create-run-button">Log Run</button>
                <input type="date" name="run[date]" placeholder="Date">
                <input type="text" name="run[distance]" placeholder="Distance">
                <section id='block'>
                  <input type="text" name="run[run_time]" placeholder="Time">
                  <input type="text" name="run[place]" placeholder="Place">
                </section>
              </div>
            </form>

            <form class='get-runs'>
              <button type="submit" class="btn btn-primary">See All Runs</button>
            </form>

            <form class='get-run'>
              <button type="submit" class="btn btn-primary">Search</button>
              <input type="text" name="run[date]" placeholder="Date">
            </form>

            <button class="chart btn btn-primary">See Chart</button>
          </section>
        </div>
        <div class="col-9">
          <div id="output"></div>
        </div>
      </div>
    </div>
  </section>
  <script>
    eva.replace()
  </script>
</body>

</html>
