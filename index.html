<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->

  <!-- Do not add `script` tags-->

  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

<body>
  <nav>
    <form id="change-password">
      <section class='hide'>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <button class="btn btn-primary">Submit</button>
      </section>
    </form>
    <button class="btn btn-primary show-change-PW">Change Password</button>
    <button class="btn btn-primary sign-out">Sign Out</button>
  </nav>
  <div class="container">
    <div class="row row-no-gutters">
      <div class="col-4 text-left">
        <h4 id="message"></h4>
      </div>
      <div class="col-4">
        <h1>Run Tracker</h1>
      </div>
      <div class="col-4 text-right after-auth">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-5">
      </div>
      <div class="col-2">
      </div>
      <div class="col-5 text-right after-auth">
      </div>
    </div>
  </div>
  <!-- <h1>Run Tracker</h1> -->
  <!-- <h2 id="message">---</h2> -->
  <section class='before-auth'>
    <canvas id="myChart1" width="400" height="150"></canvas>
    <!-- <h2>Sign Up</h2> -->
    <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
      <button class="btn btn-primary">Sign Up</button>
    </form>
    <!-- <h2>Sign In</h2> -->
    <form id="sign-in">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <button class="btn btn-primary">Sign In</button>
    </form>
  </section>
  <section class='after-auth'>
    <div class="container">
      <div class="row">
        <div class="buffer"></div>
      </div>

      <div class="row">
        <div class="col-3">
          <section class='box'>
            <form class='get-runs'>
              <button type="submit" class="btn btn-primary">Get Runs</button>
            </form>

            <form class='get-run'>
              <input type="text" name="run[date]" placeholder="Date">
              <button type="submit" class="btn btn-primary">Get Run</button>
            </form>


            <form class='create-run'>
              <div class="form-group">
                <input type="date" name="run[date]" placeholder="Date">
                <input type="text" name="run[distance]" placeholder="Distance">
                <section id='block'>
                  <input type="text" name="run[run_time]" placeholder="Time">
                  <input type="text" name="run[place]" placeholder="Place">
                </section>
                <button type="submit" class="btn btn-primary create-run-button">Create Run</button>
              </div>
              <!-- <button type="submit" class="btn btn-primary create-run-button">Create Run</button> -->
            </form>
            <!-- <form id="create-run-button">
            <button type="submit" class="btn btn-primary">Create Run</button>
          </form> -->

            <button class="chart btn btn-primary">Get Chart</button>
          </section>
        </div>
        <div class="col-9">
          <div id="output"></div>
          <canvas id="myChart2" width="400" height="150"></canvas>
        </div>
      </div>
    </div>
